<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <section class="gameBoard" id="gameBoard">
            <div class="topBoard">
                <div class="dealerCards">
                    <div class="dealerCard" id="dealerCard1"></div>
                    <div class="dealerCard" id="dealerCard2"></div>
                    <div class="dealerCard" id="dealerCard3"></div>
                    <div class="dealerCard" id="dealerCard4"></div>
                </div>
                <div class="cardsToDeal" id="cardstoDeal">
                         <img class="backDeck" src="./assets/cards.png" alt="Deck of Cards">
                 </div>
            </div>
                <div class="player"></div>
                        <div class="playerCards">
                            <div id="playerCard1"></div>
                            <div id="playerCard2"></div>
                            <div id="playerCard3"></div>
                            <div id="playerCard4"></div>
                            <div id="playerCard5"></div>
                        </div>
                        <div class="playerButtons">
                            <button class="option" id="hit">
                                Hit
                            </button>
                            <button class="option" id="stand">
                                Stand
                            </button>
                        </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
